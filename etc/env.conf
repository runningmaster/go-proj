# DO NOT EDIT THIS FILE !!!

export GOPATH=$(dirname $(pwd))
export GOROOT=$HOME/go
export GORACE=
export PROJEDIT="/opt/sublime_text/sublime_text $GOPATH/src/main/main.go"
export PROJNAME=main

CONFLOC=$GOPATH/etc/env.conf.local
echo $GOPATH
if [ -f $CONFLOC ]; then
. $CONFLOC
fi

export GO15VENDOREXPERIMENT=1
export PATH=$GOPATH/bin:$GOPATH/src/vendor/bin:$GOROOT/bin:$PATH

go env
echo
go version
echo

confirm() {
        # call with a prompt string or use a default
        read -r -p "${1:-Are you sure?} [y/N] " response
        case $response in
                [yY][eE][sS]|[yY])
                        true
                        ;;
                *)
                        false
                        ;;
        esac
}

