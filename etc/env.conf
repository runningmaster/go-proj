# DO NOT EDIT THIS FILE !!!

GOPATH=$(dirname $(pwd))
GOROOT=$HOME/Development/go
PROJEDIT="/opt/sublime_text/sublime_text $GOPATH/src/main/main.go"
PROJNAME=main

CONFLOC=$GOPATH/etc/env.conf.local
if [ -f $CONFLOC ]; then
. $CONFLOC
fi

GO15VENDOREXPERIMENT=1
PATH=$GOPATH/bin:$GOPATH/src/vendor/bin:$GOROOT/bin:$PATH

go env
go version
echo

confirm() {
        # call with a prompt string or use a default
        read -r -p "${1:-Are you sure?} [y/N] " response
        case $response in
                [yY][eE][sS]|[yY])
                        true
                        ;;
                *)
                        false
                        ;;
        esac
}

